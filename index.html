<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formal Assessment 2</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav>
        <div class="container-fliud">
            <div class="row">
                <div class="col-7">
                    <div class="logo">
                        <h3>The Requiem Botanicum</h3>
                    </div>
                </div>
                <div class="col-5">
                    <div class="nav-con">
                        <ul>
                            <li>Home</li>
                            <li>About Us</li>
                            <li class="active">The Library</li>
                            <li>Contact Us</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div> 
    </nav>
        <div class="container">
            <form>
                <div class="image-box">
                    <div class="overlay">
                        <div class="icon">
                            <div class="circle">
                                <img style="width: 50%" src="assets/icon.svg" alt="potted plant logo">
                            </div>
                        </div>
                        <h1>THE BOTANICAL LIBRARY</h1>
                        <div class="line"></div>
                        <h3>Add Your Discovery Here</h3>
                    </div>
                </div>
                <div class="section-text">
                    <p>Have you discovered something new? Fill out the form below and we will review your findings!</p>
                </div>
                
                <input class="input-el" type="text" placeholder="Your Name" required>
                <input class="input-el" type="text" placeholder="Your Surname" required>
                <input class="input-el" type="email" placeholder="Your Email" required>
                
                <select class="input-el">
                    <option>Herbs</option>
                    <option>Creepers</option>
                    <option>Trees</option>
                    <option>Climbers</option>
                    <option selected="selected">Select Base Species</option>
                </select>
        
                <textarea class="input-el" placeholder="Please Describe Your Discovery" rows="10"></textarea>
                <button class="input-el" type="submit">Submit For Review</button>
            </form>    
        </div>
        <footer>
            <p>Copywrite 2023 - The Requiem Botanicum</p>
        </footer>
</body>
</html>
